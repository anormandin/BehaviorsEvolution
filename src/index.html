<html>
  <head>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div id="main" class="container-fluid d-flex pt-5">
      <div id="sketch"></div>
      <div id="options" class="options flex-fill pl-2">
        <h2 class="text-center">Options</h2>
        <form class="form-inline">
          <div class="row option-control">
            <div class="col-sm-4">
              <small>Min speed</small>
            </div>
            <div class="col-sm-6">
              <input type="range" id="minSpeed" min="1" max="12" step="0.5" />
            </div>
            <div class="col-sm-2">
              <small for="minSpeed" class="text-muted">
                12
              </small>
            </div>
          </div>
          <div class="row option-control">
            <div class="col-sm-4">
              <small>Max speed</small>
            </div>
            <div class="col-sm-6">
              <input type="range" id="maxSpeed" min="1" max="12" step="0.5" />
            </div>
            <div class="col-sm-2">
              <small for="maxSpeed" class="text-muted">
                12
              </small>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
